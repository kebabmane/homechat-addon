configuration:
  site_name:
    name: "Site Name"
    description: "The name of your HomeChat instance that will appear in the interface"
  allow_signups:
    name: "Allow Signups"
    description: "Allow new users to sign up for accounts. Disable this to lock down the chat to existing users only."
  port:
    name: "Port"
    description: "The port HomeChat will listen on (default: 3000)"
  access_mode:
    name: "Access Mode"
    description: >-
      How HomeChat is accessed:
      - ingress: Via Home Assistant sidebar (recommended, HA handles SSL)
      - direct_ssl: Direct access with SSL certificates (for port forwarding)
      - direct_http: Direct HTTP access (local network only, no encryption)
  ssl:
    name: "SSL"
    description: "Legacy option - use Access Mode instead. Enable SSL/TLS encryption."
  certfile:
    name: "SSL Certificate"
    description: "SSL certificate filename in /ssl directory (e.g., fullchain.pem). Required for direct_ssl mode."
  keyfile:
    name: "SSL Key"
    description: "SSL private key filename in /ssl directory (e.g., privkey.pem). Required for direct_ssl mode."
  log_level:
    name: "Log Level"
    description: "Set the logging level for HomeChat (debug, info, warning, error)"
  enable_integrations:
    name: "Enable Integrations"
    description: "Enable API endpoints and integration features for external services like Home Assistant"
  auto_create_api_token:
    name: "Auto-create API Token"
    description: "Automatically create an API token for Home Assistant integration on startup"
  home_assistant_integration:
    name: "Home Assistant Integration"
    description: "Enable specific features and optimizations for Home Assistant integration"
  network_range:
    name: "Trusted Network Range"
    description: "CIDR range for trusted clients (e.g., 192.168.0.0/16). Used for internal network detection."
