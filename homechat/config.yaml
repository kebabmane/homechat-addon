name: "HomeChat"
version: "1.0.18"
slug: "homechat"
description: "Self-hosted chat for Home Assistant households. Built on Rails 8, SQLite, Tailwind, and Hotwire."
url: "https://github.com/kebabmane/homechat"
arch:
  - aarch64
  - amd64
startup: application
boot: auto
init: false
map:
  - share:rw
  - ssl:ro
  - config:ro
options:
  site_name: "HomeChat"
  allow_signups: true
  port: 3000
  access_mode: "ingress"
  ssl: false
  certfile: "fullchain.pem"
  keyfile: "privkey.pem"
  log_level: "info"
  enable_integrations: true
  auto_create_api_token: true
  home_assistant_integration: true
  network_range: "192.168.0.0/16"
  discovery_mode: "auto"
  enable_nabu_casa: true
schema:
  site_name: "str?"
  allow_signups: "bool"
  port: "port"
  access_mode: "list(ingress|direct_ssl|direct_http)"
  ssl: "bool"
  certfile: "str?"
  keyfile: "str?"
  log_level: "list(debug|info|warning|error)?"
  enable_integrations: "bool"
  auto_create_api_token: "bool"
  home_assistant_integration: "bool"
  network_range: "str?"
  discovery_mode: "list(auto|local_only|disabled)?"
  enable_nabu_casa: "bool?"
ports:
  "3000/tcp": 3000
webui: "http://[HOST]:[PORT:3000]"
ingress: true
ingress_port: 3000
panel_icon: "mdi:chat"
panel_title: "HomeChat"
panel_admin: false
hassio_api: true
homeassistant_api: false
host_network: false
host_dbus: false
host_ipc: false
host_pid: false
privileged: []
full_access: false
apparmor: true
image: "ghcr.io/kebabmane/{arch}-addon-homechat"